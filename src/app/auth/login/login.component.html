<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
  <h2>Connexion</h2>

  <div *ngIf="erreurConnexion" class="erreur-message">
    {{ erreurConnexion }}
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" placeholder="Entrez votre email" />
  </div>

  <div class="form-group">
    <label for="motDePasse">Mot de passe</label>
    <input type="password" formControlName="motDePasse" placeholder="Entrez votre mot de passe" />
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
</form>
